<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JJK: Cursed Technique</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', sans-serif; }
    
        #ui {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            color: #fff;
            pointer-events: none;
            z-index: 10;
        }
        
        h1 { 
            font-size: 3rem; margin: 0; letter-spacing: 10px; 
            font-weight: 900; 
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #technique-name { 
            font-size: 1.2rem; color: #00ffff; margin-top: 15px; 
            font-weight: bold; letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* Large Centered Camera Hub - Taller for Reel Context */
        #video-container {
            position: absolute;
            bottom: 2%;
            left: 18%;
            transform: translateX(-50%) scaleX(-1);
            width: 85vw;
            max-width: 450px;
            height: 42vh; 
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 20;
            background-color: #000; 
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.9);
        }

        video { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        #output_canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        #grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
        }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="grain"></div>

    <div id="ui">
        <h1>呪術廻戦</h1>
        <div id="technique-name">CURSED ENERGY</div>
    </div>

    <div id="video-container">
        <video class="input_video"></video>
        <canvas id="output_canvas"></canvas>
    </div>

<script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

    // --- Scene & Rendering ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 55;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    composer.addPass(bloomPass);

    const COUNT = 20000;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(COUNT * 3);
    const colors = new Float32Array(COUNT * 3);
    const sizes = new Float32Array(COUNT);
    
    const targetPositions = new Float32Array(COUNT * 3);
    const targetColors = new Float32Array(COUNT * 3);
    const targetSizes = new Float32Array(COUNT);

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

    const particles = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 0.3, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true, depthWrite: false }));
    scene.add(particles);

    // black hole core for void effect (larger radius)
    const voidCoreRadius = 8;
    const voidSphere = new THREE.Mesh(
        new THREE.SphereGeometry(voidCoreRadius, 32, 32),
        new THREE.MeshBasicMaterial({ color: 0x000000 })
    );
    voidSphere.visible = false;
    scene.add(voidSphere);

    // Technique Functions 
    function getRed(i) {
        if(i < COUNT * 0.1) {
            const r = Math.random() * 9;
            const theta = Math.random() * 6.28; const phi = Math.acos(2 * Math.random() - 1);
            return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi), r: 3, g: 0.1, b: 0.1, s: 2.5 };
        } else {
            const armCount = 3; const t = (i / COUNT); 
            const angle = t * 15 + ((i % armCount) * (Math.PI * 2 / armCount));
            const radius = 2 + (t * 40); 
            return { x: radius * Math.cos(angle), y: radius * Math.sin(angle), z: (Math.random() - 0.5) * (10 * t), r: 0.8, g: 0, b: 0, s: 1.0 };
        }
    }

    function getBlue(i) {
        // Dense gravitational core
        if (i < COUNT * 0.15) {
            const r = Math.random() * 6;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);

            return {
                x: r * Math.sin(phi) * Math.cos(theta),
                y: r * Math.sin(phi) * Math.sin(theta),
                z: r * Math.cos(phi),
                r: 0.1,
                g: 0.5,
                b: 3.0,
                s: 2.5
            };
        } 
        // Spiral vortex arms (inward pull effect)
        else {
            const t = i / COUNT;
            const angle = t * 25;
            const radius = 40 * (1 - t); // collapsing inward

            return {
                x: radius * Math.cos(angle),
                y: radius * Math.sin(angle),
                z: (Math.random() - 0.5) * 5,
                r: 0.0,
                g: 0.3,
                b: 1.0,
                s: 1.2
                        };
                    }
                }


    function getVoid(i) {
        // central swirling ring for first portion (ensure particles remain outside core)
        if (i < COUNT * 0.2) {
            const angle = Math.random() * Math.PI * 2;
            const r = voidCoreRadius + 6 + Math.random() * 4; // start further away
            return { x: r * Math.cos(angle), y: r * Math.sin(angle), z: (Math.random() - 0.5) * 2, r: 1, g: 1, b: 1, s: 2.5 };
        } else if (i < COUNT * 0.35) {
            // inner accretion disk
            const angle = Math.random() * Math.PI * 2;
            const r = voidCoreRadius + 12 + Math.random() * 6;
            return { x: r * Math.cos(angle), y: r * Math.sin(angle), z: (Math.random() - 0.5) * 4, r: 0.5, g: 0.5, b: 0.8, s: 2.0 };
        } else {
            // outer particles drawn from random sphere
            const radius = 30 + Math.random() * 90;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            return { x: radius * Math.sin(phi) * Math.cos(theta), y: radius * Math.sin(phi) * Math.sin(theta), z: radius * Math.cos(phi), r: 0.1, g: 0.6, b: 1.0, s: 0.7 };
        }
    }

    function getPurple(i) {
        if (Math.random() > 0.8) return { x: (Math.random() - 0.5) * 100, y: (Math.random() - 0.5) * 100, z: (Math.random() - 0.5) * 100, r: 0.5, g: 0.5, b: 0.7, s: 0.8 };
        const r = 20; const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
        return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi), r: 0.6, g: 0.5, b: 1.0, s: 2.5 };
    }

    function getShrine(i) {
        const total = COUNT;
        if (i < total * 0.3) return { x: (Math.random()-0.5)*80, y: -15, z: (Math.random()-0.5)*80, r: 0.4, g: 0, b: 0, s: 0.8 };
        else if (i < total * 0.4) {
            const px = ((i%4)<2?1:-1)*12; const pz = ((i%4)%2==0?1:-1)*8;
            return { x: px+(Math.random()-0.5)*2, y: -15+Math.random()*30, z: pz+(Math.random()-0.5)*2, r: 0.2, g: 0.2, b: 0.2, s: 0.6 };
        } else if (i < total * 0.6) {
            const t = Math.random() * Math.PI * 2; const rad = Math.random() * 30;
            const curve = Math.pow(rad/30, 2) * 10; 
            return { x: rad*Math.cos(t), y: 15 - curve + (Math.random()*2), z: rad*Math.sin(t)*0.6, r: 0.6, g: 0, b: 0, s: 0.6 };
        } else return { x: 0, y: 0, z: 0, r: 0, g: 0, b: 0, s: 0 };
    }

    // Hand Tracking
    // track each hand separately
    let currentTech = 'neutral';
    let leftTech = 'neutral';
    let rightTech = 'neutral';
    let lastHandDistance = Infinity;
    let leftCenter = {x:0.5,y:0.5};
    let rightCenter = {x:0.5,y:0.5};
    let leftOffsetX = 0;
    let rightOffsetX = 0;
    let pinchDepth = 0; // z-value when purple pinch detected
    let shakeIntensity = 0;
    const videoElement = document.querySelector('.input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    let glowColor = '#00ffff';

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.7 });

    hands.onResults((results) => {
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        let lhTech = 'neutral';
        let rhTech = 'neutral';

        if (results.multiHandLandmarks) {
            results.multiHandLandmarks.forEach((lm, idx) => {
                // update approximate center of each hand (average of all landmarks)
                let sumx = 0, sumy = 0;
                lm.forEach(pt => { sumx += pt.x; sumy += pt.y; });
                const cx = sumx / lm.length;
                const cy = sumy / lm.length;

                drawConnectors(canvasCtx, lm, HAND_CONNECTIONS, {color: glowColor, lineWidth: 5});
                drawLandmarks(canvasCtx, lm, {color: '#fff', lineWidth: 1, radius: 2});

                const isUp = (t, p) => lm[t].y < lm[p].y;
                const isCurled = (t, p) => lm[t].y > lm[p].y;

                // Distance thumb-index
                const pinchDistance = Math.hypot(
                    lm[8].x - lm[4].x,
                    lm[8].y - lm[4].y
                );

                const fist =
                    isCurled(8,6) &&
                    isCurled(12,10) &&
                    isCurled(16,14) &&
                    isCurled(20,18);

                const purplePinch =
                    pinchDistance < 0.04 &&
                    isUp(12,10) &&
                    isUp(16,14) &&
                    isUp(20,18);

                const shrine =
                    isUp(8,6) &&
                    isUp(12,10) &&
                    isUp(16,14) &&
                    isUp(20,18);

                const voidSign =
                    isUp(8,6) &&
                    isUp(12,10) &&
                    !isUp(16,14);

                const redSign =
                    isUp(8,6) &&
                    !isUp(12,10);

                let detected = 'neutral';
                if (purplePinch) detected = 'purple';
                else if (fist) detected = 'blue';
                else if (shrine) detected = 'shrine';
                else if (voidSign) detected = 'void';
                else if (redSign) detected = 'red';

                const handLabel = results.multiHandedness[idx].label;
                if (handLabel === 'Left') {
                    lhTech = detected;
                    leftCenter = {x: cx, y: cy};
                } else {
                    rhTech = detected;
                    rightCenter = {x: cx, y: cy};
                }

                // record depth if purple pinch occurs
                if (purplePinch) {
                    pinchDepth = (lm[8].z + lm[4].z) / 2;
                }
            });
        }

        // compute inter-hand distance using wrists if two hands present
        lastHandDistance = Infinity;
        if (results.multiHandLandmarks && results.multiHandLandmarks.length === 2) {
            const l0 = results.multiHandLandmarks[0][0];
            const l1 = results.multiHandLandmarks[1][0];
            const dx = l0.x - l1.x;
            const dy = l0.y - l1.y;
            lastHandDistance = Math.hypot(dx, dy);
        }

        updateHands(lhTech, rhTech, leftCenter, rightCenter, pinchDepth);
    });

    function updateHands(lTech, rTech, lCenter, rCenter, pDepth) {
        // store handed tech values and calculate offsets based on screen position
        leftTech = lTech;
        rightTech = rTech;
        leftCenter = lCenter || leftCenter;
        rightCenter = rCenter || rightCenter;
        if (pDepth !== undefined) pinchDepth = pDepth;
        // compute offsets for particles (map normalized x to scene units)
        leftOffsetX = (leftCenter.x - 0.5) * 100;
        rightOffsetX = (rightCenter.x - 0.5) * 100;
        updateState();
    }

    function updateState() {
        const nameEl = document.getElementById('technique-name');
        shakeIntensity = 0;
        let showTech = 'neutral';
        let merged = false;

        // decide what to display based on both hands
        // shrine now requires both hands and stays centered
        if (leftTech === 'shrine' && rightTech === 'shrine') {
            showTech = 'shrine';
        } else if (leftTech === 'purple' || rightTech === 'purple') {
            // check for poke-forward pinch depth to trigger fullscreen explosion
            if (pinchDepth < -0.15) {
                showTech = 'purpleFull';
            } else {
                showTech = 'purple';
            }
        } else if ((leftTech === 'void' && rightTech === 'neutral') || (rightTech === 'void' && leftTech === 'neutral')) {
            // single-hand void gets priority and remains centered
            showTech = 'void';
        } else if (leftTech === 'red' && rightTech === 'blue' && lastHandDistance < 0.15) {
            showTech = 'merged';
            merged = true;
        } else if (leftTech !== 'neutral' && rightTech !== 'neutral') {
            showTech = 'both';
        } else if (leftTech !== 'neutral') {
            showTech = leftTech;
        } else if (rightTech !== 'neutral') {
            showTech = rightTech;
        }

        // update UI & bloom/glow
        switch (showTech) {
            case 'shrine':
                glowColor = '#ff0000';
                nameEl.innerText = "Domain Expansion: Malevolent Shrine";
                bloomPass.strength = 2.5;
                voidSphere.visible = false;
                break;
            case 'purple':
                glowColor = '#bb00ff';
                nameEl.innerText = "Secret Technique: Hollow Purple";
                bloomPass.strength = 4.0;
                voidSphere.visible = false;
                break;
            case 'purpleFull':
                glowColor = '#ff00ff';
                nameEl.innerText = "HOLLOW PURPLE: FULL";
                bloomPass.strength = 6.0;
                shakeIntensity = 1.0;
                voidSphere.visible = false;
                break;
            case 'void':
                glowColor = '#00ffff';
                nameEl.innerText = "Domain Expansion: Infinite Void";
                bloomPass.strength = 2.0;
                voidSphere.visible = true;
                break;
            
            case 'red':
                glowColor = '#ff3333';
                nameEl.innerText = "Reverse Cursed Technique: Red";
                bloomPass.strength = 2.5;
                shakeIntensity = 0.4;
                break;
            case 'blue':
                glowColor = '#0099ff';
                nameEl.innerText = "Cursed Technique Lapse: Blue";
                bloomPass.strength = 3.0;
                shakeIntensity = 0.6;
                break;
            case 'both':
                glowColor = '#ffffff';
                nameEl.innerText = "Red & Blue";
                bloomPass.strength = 3.0;
                shakeIntensity = 0.5;
                break;
            case 'merged':
                glowColor = '#aa00ff';
                nameEl.innerText = "Red-Blue Convergence";
                bloomPass.strength = 4.5;
                shakeIntensity = 0.6;
                break;
            default:
                voidSphere.visible = false;
                glowColor = '#00ffff';
                nameEl.innerText = "Neutral State";
                bloomPass.strength = 1.0;
        }

        currentTech = showTech;
        // reset pinchDepth after using explosion
        if (showTech !== 'purpleFull') pinchDepth = 0;

        // recompute particle targets based on decided mode
        for (let i = 0; i < COUNT; i++) {
            let p;
            let offsetX = 0;
            if (showTech === 'neutral') {
                if (i < COUNT * 0.05) {
                    const r = 15 + Math.random() * 20;
                    const t = Math.random() * 6.28;
                    const ph = Math.random() * 3.14;
                    p = { x: r * Math.sin(ph) * Math.cos(t), y: r * Math.sin(ph) * Math.sin(t), z: r * Math.cos(ph), r: 0.1, g: 0.1, b: 0.2, s: 0.4 };
                } else {
                    p = { x: 0, y: 0, z: 0, r: 0, g: 0, b: 0, s: 0 };
                }
            } else if (showTech === 'red') {
                p = getRed(i);
                // which hand produced the red?
                offsetX = (leftTech === 'red' ? leftOffsetX : rightOffsetX);
            } else if (showTech === 'blue') {
                p = getBlue(i);
                offsetX = (leftTech === 'blue' ? leftOffsetX : rightOffsetX);
            } else if (showTech === 'void') {
                p = getVoid(i);
                offsetX = 0; // ensure always centered
                // if particle is inside core radius, make it invisible/black
                const dist = Math.sqrt(p.x*p.x + p.y*p.y + p.z*p.z);
                if (dist < voidCoreRadius + 2) {
                    // completely hide any particle too close to surface
                    p.r = 0; p.g = 0; p.b = 0; p.s = 0.0;
                }
            } else if (showTech === 'purple') {
                p = getPurple(i);
            } else if (showTech === 'shrine') {
                p = getShrine(i);
            } else if (showTech === 'both') {
                if (i < COUNT * 0.5) {
                    p = leftTech === 'red' ? getRed(i) : getBlue(i);
                    offsetX = leftOffsetX;
                } else {
                    p = rightTech === 'blue' ? getBlue(i) : getRed(i);
                    offsetX = rightOffsetX;
                }
                // gradually pull offsets closer as hands approach using a safe interpolation
                const threshold = 0.15;
                let t = 0;
                if (lastHandDistance < threshold) {
                    t = 1 - (lastHandDistance / threshold);
                }
                const mid = (leftOffsetX + rightOffsetX) / 2;
                offsetX = offsetX * (1 - t) + mid * t;
            } else if (showTech === 'merged') {
                p = getPurple(i);
                offsetX = (leftOffsetX + rightOffsetX) / 2;
            }

            targetPositions[i * 3] = p.x + offsetX;
            targetPositions[i * 3 + 1] = p.y;
            targetPositions[i * 3 + 2] = p.z;
            targetColors[i * 3] = p.r;
            targetColors[i * 3 + 1] = p.g;
            targetColors[i * 3 + 2] = p.b;
            targetSizes[i] = p.s;
        }
    }

    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            await hands.send({image: videoElement});
        }, width: 640, height: 480
    });
    cameraUtils.start();

    // Animation
    function animate() {
        requestAnimationFrame(animate);
        
        if (shakeIntensity > 0) {
            renderer.domElement.style.transform = `translate(${(Math.random()-0.5)*shakeIntensity*40}px, ${(Math.random()-0.5)*shakeIntensity*40}px)`;
        } else {
            renderer.domElement.style.transform = 'translate(0,0)';
        }

        const pos = particles.geometry.attributes.position.array;
        const col = particles.geometry.attributes.color.array;
        const siz = particles.geometry.attributes.size.array;

        for(let i=0; i<COUNT*3; i++) {
            pos[i] += (targetPositions[i] - pos[i]) * 0.1;
            col[i] += (targetColors[i] - col[i]) * 0.1;
        }
        for(let i=0; i<COUNT; i++) siz[i] += (targetSizes[i] - siz[i]) * 0.1;

        particles.geometry.attributes.position.needsUpdate = true;
        particles.geometry.attributes.color.needsUpdate = true;
        particles.geometry.attributes.size.needsUpdate = true;
        
        // UPDATED ROTATION LOGIC: Locking rotation for Shrine and handling combined states
        if (currentTech === 'red') {
            particles.rotation.z -= 0.1;
        } else if (currentTech === 'blue') {
            particles.rotation.z -= 0.15;
            particles.rotation.y += 0.02;
            for (let i = 0; i < COUNT * 3; i += 3) {
                pos[i] *= 0.995;
                pos[i+1] *= 0.995;
                pos[i+2] *= 0.995;
            }
        } else if (currentTech === 'void') {
            // create swirling around central sphere
            particles.rotation.z += 0.3;
            particles.rotation.y += 0.02;
            // optionally pull particles inward slowly for accretion
            for (let i = 0; i < COUNT * 3; i += 3) {
                pos[i] *= 0.998;
                pos[i + 1] *= 0.998;
                pos[i + 2] *= 0.998;
            }
        } else if (currentTech === 'purpleFull') {
            // expand particles outward rapidly
            for (let i = 0; i < COUNT * 3; i += 3) {
                pos[i] *= 1.1;
                pos[i+1] *= 1.1;
                pos[i+2] *= 1.1;
            }
            particles.rotation.z += 0.5;
        } else if (currentTech === 'purple') {
            particles.rotation.z += 0.2;
            particles.rotation.y += 0.05;
        } else if (currentTech === 'both') {
            // half red/blue swirling – gentle spin
            particles.rotation.y += 0.02;
        } else if (currentTech === 'merged') {
            // converged state uses fast purple-style motion
            particles.rotation.z += 0.2;
            particles.rotation.y += 0.05;
        } else if (currentTech === 'shrine') {
            // FORCE UPRIGHT: Reset and freeze all rotations
            particles.rotation.set(0, 0, 0);
        } else {
            // Default Neutral rotation
            particles.rotation.y += 0.005;
        }

        composer.render();
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
