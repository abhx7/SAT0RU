<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JJK: MAJESTIC VISUALIZER</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', sans-serif; }
    
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            pointer-events: none;
            z-index: 10;
        }
        
        h1 { 
            font-size: 2.5rem; margin: 0; letter-spacing: 4px; 
            font-weight: 800; 
            background: linear-gradient(to bottom, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h2 { 
            font-size: 1.5rem; color: #ff0055; margin-top: 5px; 
            font-weight: bold; letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
            transition: color 0.3s;
        }
        
     
        .instruction { 
            color: rgba(255,255,255,0.8); 
            background: rgba(0,0,0,0.6); 
            padding: 8px 12px; 
            border-left: 4px solid #555;
            margin-top: 8px; 
            display: inline-block;
            font-size: 0.8rem;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }
        
        .active-technique {
            border-left: 4px solid #fff;
            color: #fff;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(0,0,0,0));
            font-weight: bold;
            transform: translateX(10px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

   
        #video-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 240px;
            height: 180px;
            border: 2px solid #333;
            z-index: 20;
            opacity: 0.9; 
            background-color: #000; 
            transform: scaleX(-1);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
        }
        video { width: 100%; height: 100%; object-fit: cover; border-radius: 6px; }

    
        #grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.05;
        }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="grain"></div>

    <div id="ui">
        <h1>Jujutsu Kaisen</h1>
        <h2 id="technique-name">Cursed Techniques</h2>
        
        <div id="instr-red" class="instruction">Reverse Cursed Technique: Red</div><br>
        <div id="instr-void" class="instruction">Domain Expansion: Infinite Void</div><br>
        <div id="instr-purple" class="instruction">Secret Technique: Hollow Purple</div><br>
        <div id="instr-shrine" class="instruction">Domain Expansion: Malevolent Shrine</div>
    </div>

    <div id="video-container">
        <video class="input_video"></video>
    </div>

<script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';


    const AberrationShader = {
        uniforms: { "tDiffuse": { value: null }, "amount": { value: 0.005 } },
        vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
        fragmentShader: `uniform sampler2D tDiffuse; uniform float amount; varying vec2 vUv;
            void main() {
                float r = texture2D(tDiffuse, vUv + vec2(amount, 0.0)).r;
                float g = texture2D(tDiffuse, vUv).g;
                float b = texture2D(tDiffuse, vUv - vec2(amount, 0.0)).b;
                gl_FragColor = vec4(r, g, b, 1.0);
            }`
    };

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.02);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 50;

    const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
    document.body.appendChild(renderer.domElement);

    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    composer.addPass(bloomPass);
    const aberrationPass = new ShaderPass(AberrationShader);
    composer.addPass(aberrationPass);


    const COUNT = 20000; 
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(COUNT * 3);
    const colors = new Float32Array(COUNT * 3);
    const sizes = new Float32Array(COUNT);
    
    const targetPositions = new Float32Array(COUNT * 3);
    const targetColors = new Float32Array(COUNT * 3);
    const targetSizes = new Float32Array(COUNT);

    for(let i=0; i<COUNT; i++) {
        positions[i*3] = (Math.random()-0.5)*100;
        positions[i*3+1] = (Math.random()-0.5)*100;
        positions[i*3+2] = (Math.random()-0.5)*100;
        targetPositions[i*3] = positions[i*3];
        targetPositions[i*3+1] = positions[i*3+1];
        targetPositions[i*3+2] = positions[i*3+2];
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

    const getSprite = () => {
        const c = document.createElement('canvas'); 
        c.width = 64; c.height = 64;
        const ctx = c.getContext('2d');
        const g = ctx.createRadialGradient(32, 32, 0, 32, 32, 18); 
        
        g.addColorStop(0, 'rgba(255,255,255,1)');
        g.addColorStop(0.4, 'rgba(255,255,255,0.2)'); 
        g.addColorStop(1, 'rgba(0,0,0,0)');
        
        ctx.fillStyle = g;
        ctx.fillRect(0, 20, 64, 64);
        return new THREE.CanvasTexture(c);
    }
    
    const particles = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 1.5, vertexColors: true, map: getSprite(), blending: THREE.AdditiveBlending, depthWrite: false, transparent: true }));
    scene.add(particles);


    // Cursed Technique Functions
    function getRed(i) {
        if(i < COUNT * 0.1) {
         
            const r = Math.random() * 9;
            const theta = Math.random() * 6.28; const phi = Math.acos(2 * Math.random() - 1);
            return {
                x: r * Math.sin(phi) * Math.cos(theta),
                y: r * Math.sin(phi) * Math.sin(theta),
                z: r * Math.cos(phi),
                r: 3, g: 0.1, b: 0.1, s: 2.5 
            };
        } else {
            const armCount = 3;
            const armIndex = i % armCount;
            const t = (i / COUNT); 
            
       
            const angle = t * 15 + (armIndex * (Math.PI * 2 / armCount));
            const radius = 2 + (t * 40); 
            const height = (Math.random() - 0.5) * (10 * t); 

            return {
                x: radius * Math.cos(angle),
                y: radius * Math.sin(angle),
                z: height,
                r: 0.8, g: 0, b: 0, s: 1.0 
            };
        }
    }

    function getVoid(i) {
        const isHorizon = i < COUNT * 0.15; 
        
        if (isHorizon) {
            const angle = Math.random() * Math.PI * 2;
            const radius = 25 + Math.random() * 2; 
            return { 
                x: radius * Math.cos(angle), 
                y: radius * Math.sin(angle), 
                z: (Math.random()-0.5) * 1, 
                r: 1, g: 1, b: 1, s: 2.5 
            };
        } else {
            const radius = 30 + Math.random() * 90;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            
            return { 
                x: radius * Math.sin(phi) * Math.cos(theta), 
                y: radius * Math.sin(phi) * Math.sin(theta), 
                z: radius * Math.cos(phi), 
                r: 0.1, g: 0.6, b: 1.0, s: 0.7 
            };
        }
    }

    function getPurple(i) {
        const isBackground = Math.random() > 0.8;

        if (isBackground) {
            return {
                x: (Math.random() - 0.5) * 100,
                y: (Math.random() - 0.5) * 100,
                z: (Math.random() - 0.5) * 100,
                r: 0.5, g: 0.5, b: 0.7, s: 0.8
            };
        } else {
            const r = 20; 
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);

            return {
                x: r * Math.sin(phi) * Math.cos(theta),
                y: r * Math.sin(phi) * Math.sin(theta),
                z: r * Math.cos(phi),
                r: 0.6, g: 0.5, b: 1.0, s: 2.5
            };
        }
    }
    function getShrine(i) {
        const total = COUNT;
        if (i < total * 0.3) {
            return { x: (Math.random()-0.5)*80, y: -15, z: (Math.random()-0.5)*80, r: 0.4, g: 0, b: 0, s: 0.8 };
        } else if (i < total * 0.4) {
            const px = ((i%4)<2?1:-1)*12; const pz = ((i%4)%2==0?1:-1)*8;
            return { x: px+(Math.random()-0.5)*2, y: -15+Math.random()*30, z: pz+(Math.random()-0.5)*2, r: 0.2, g: 0.2, b: 0.2, s: 0.6 };
        } else if (i < total * 0.6) {
            const t = Math.random() * Math.PI * 2; const rad = Math.random() * 30;
            const curve = Math.pow(rad/30, 2) * 10; 
            return { x: rad*Math.cos(t), y: 15 - curve + (Math.random()*2), z: rad*Math.sin(t)*0.6, r: 0.6, g: 0, b: 0, s: 0.6 };
        } else {
            return { x: 0, y: 0, z: 0, r: 0, g: 0, b: 0, s: 0 };
        }
    }

    
    let currentTech = 'neutral';
    const uiTitle = document.getElementById('technique-name');

    function activate(id) {
        if(currentTech === id) return;
        currentTech = id;

        document.querySelectorAll('.instruction').forEach(el => el.classList.remove('active-technique'));
        let label = "NEUTRAL"; let color = "#fff"; let bloomStr = 0.5;

        if(id !== 'neutral') {
            document.getElementById(`instr-${id}`).classList.add('active-technique');
        }

        if(id === 'red') { label = "Cursed Technique Reserve: Red"; color = "#ff3333"; bloomStr = 2.5; }
        else if(id === 'void') { label = "Domain Expansion: Infinite Void"; color = "#00ffff"; bloomStr = 2.0; }
        else if(id === 'purple') { label = "Secret Technique: Hollow Purple"; color = "#d000ff"; bloomStr = 3.0; }
        else if(id === 'shrine') { label = "Domain Expansion: Malevolent Shrine"; color = "#ff0000"; bloomStr = 1.5; }

        uiTitle.innerText = label;
        uiTitle.style.color = color;
        bloomPass.strength = bloomStr;

        for(let i=0; i<COUNT; i++) {
            let p;
            
            if(id === 'neutral') {
                if(i < COUNT * 0.05) {
                    const r = 15 + Math.random()*20; const t = Math.random()*6.28; const ph = Math.random()*3.14;
                    p = { x: r*Math.sin(ph)*Math.cos(t), y: r*Math.sin(ph)*Math.sin(t), z: r*Math.cos(ph), r: 0.1, g: 0.1, b: 0.1, s: 0.4 };
                } else {
                    p = { x:0, y:0, z:0, r:0, g:0, b:0, s:0 };
                }
            }
            else if(id === 'red') p = getRed(i);
            else if(id === 'void') p = getVoid(i);
            else if(id === 'purple') p = getPurple(i);
            else if(id === 'shrine') p = getShrine(i);
            
            targetPositions[i*3] = p.x; targetPositions[i*3+1] = p.y; targetPositions[i*3+2] = p.z;
            targetColors[i*3] = p.r; targetColors[i*3+1] = p.g; targetColors[i*3+2] = p.b;
            targetSizes[i] = p.s;
        }
    }

    const videoElement = document.getElementsByClassName('input_video')[0];
    let handX = 0, handY = 0;

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
    
    hands.onResults((results) => {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const lm = results.multiHandLandmarks[0];
            handX = (lm[9].x - 0.5) * 2;
            handY = (lm[9].y - 0.5) * 2;

            const isTipUp = (t, p) => lm[t].y < lm[p].y;
            const idx = isTipUp(8,6); const mid = isTipUp(12,10); const rng = isTipUp(16,14); const pnk = isTipUp(20,18);
            const pinch = Math.hypot(lm[8].x-lm[4].x, lm[8].y-lm[4].y);
            const cross = Math.hypot(lm[8].x-lm[12].x, lm[8].y-lm[12].y);

            if (pinch < 0.05) activate('purple');
            else if (idx && mid && cross < 0.08 && !rng) activate('void');
            else if (idx && !mid && !rng && !pnk) activate('red');
            else if (idx && mid && rng && pnk) activate('shrine');
            else activate('neutral');
        } else {
            activate('neutral');
        }
    });

    const cameraUtils = new Camera(videoElement, { onFrame: async () => await hands.send({image: videoElement}), width: 320, height: 240 });
    cameraUtils.start();

    const clock = new THREE.Clock();

    function animate() {
        requestAnimationFrame(animate);
        const time = clock.getElapsedTime();
        const dt = clock.getDelta();

        const intensity = currentTech === 'neutral' ? 0.001 : 0.004; 
        aberrationPass.uniforms["amount"].value = intensity + (Math.random() * 0.002);
        
        camera.rotation.x = handY * 0.2;
        camera.rotation.y = -handX * 0.2;

        const pos = particles.geometry.attributes.position.array;
        const col = particles.geometry.attributes.color.array;
        const siz = particles.geometry.attributes.size.array;
        const slashTime = Math.floor(time * 5); 

    
        
        if(currentTech === 'red') { 
            particles.rotation.z -= 0.15; 
            particles.rotation.x = 0; 
            particles.rotation.y = 0;
        }
        else if (currentTech === 'purple') {
            particles.rotation.z += 0.25; 
            particles.rotation.x = Math.sin(time) * 0.2; 
            particles.rotation.y = Math.cos(time) * 0.2;
        } 
        else if (currentTech === 'void') {
            particles.rotation.y += 0.002; 
            particles.rotation.x = Math.sin(time * 0.1) * 0.05;
            particles.rotation.z = 0;
        }
        else {
            particles.rotation.set(0,0,0);
        }

        for(let i=0; i<COUNT; i++) {
            const ix = i*3;
            const speed = 0.08; 
            
            pos[ix] += (targetPositions[ix] - pos[ix]) * speed;
            pos[ix+1] += (targetPositions[ix+1] - pos[ix+1]) * speed;
            pos[ix+2] += (targetPositions[ix+2] - pos[ix+2]) * speed;
            col[ix] += (targetColors[ix] - col[ix]) * 0.05;
            col[ix+1] += (targetColors[ix+1] - col[ix+1]) * 0.05;
            col[ix+2] += (targetColors[ix+2] - col[ix+2]) * 0.05;
            siz[i] += (targetSizes[i] - siz[i]) * 0.05;

            if(currentTech === 'purple') {
                if(Math.random() > 0.95) {
                   pos[ix] += (Math.random()-0.5) * 5.0;
                   pos[ix+1] += (Math.random()-0.5) * 5.0;
                }
            }
            else if(currentTech === 'shrine') {
                if (i > COUNT * 0.9) {
                    const slashGroup = i % 20; 
                    if (slashGroup === (slashTime % 20)) {
                         col[ix] = 1.0; col[ix+1] = 0.8; col[ix+2] = 0.8; siz[i] = 2.0;
                         const lineOffset = (i % 100) * 0.5;
                         pos[ix] = (Math.random()-0.5)*80 + lineOffset; 
                         pos[ix+1] = (Math.random()-0.5)*50 + lineOffset;
                    } else { siz[i] = 0; }
                }
            }
        }

        particles.geometry.attributes.position.needsUpdate = true;
        particles.geometry.attributes.color.needsUpdate = true;
        particles.geometry.attributes.size.needsUpdate = true;

        composer.render();
    }

    animate();
    
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
